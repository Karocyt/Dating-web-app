{% extends "base_mail.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<form class="form-signin" action="#" method="post">
    <img class="mb-4" src="https://image.flaticon.com/icons/svg/3237/3237429.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Se connecter:</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Mon adresse email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Mon mot de passe" required>
    <div class="checkbox mb-3">
      <label>
        <input name="permanent" type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
</form>
{% endblock %}
