{% extends "base.html" %}
{% block title %}Profil de {{user.name}}{% endblock %}
{% block body %}
<h1>Votre profil:</h1>
<form  action="#" method="post">
    <input type="email" name="email" placeholder="Votre adresse email", value="{{user.email}}"/>
    <input type="submit" value="Enregistrer"/>
</form>
{% endblock %}
