version: "2"
services:
  db:
    image: mariadb:latest
    env_file:
      - config/mysql.env
      - config/mysql_root.env
    expose:
      - "3306"
    volumes:
      - db-data:/var/lib/mysql # To override random volume name
    networks:
      - backend
    restart: on-failure

  app:
    build: ./back
    env_file:
      - config/flask.env
      - config/mysql.env
      - config/local.env
    links:
      - db
    ports:
      - "5000:5000"
    expose:
      - "5000"
    volumes:
      - ./back:/app/:ro
    networks:
      - backend
      - frontend
    restart: on-failure

  front:
    build: ./front
    env_file: config/node.env
    links:
      - app
    expose:
      - "3000"
    user: node 
    working_dir: /home/node/app
    ports:
      - "3000:3000"
    volumes:
      - ./front/public:/home/node/app/public
      - ./front/src:/home/node/app/src
      - user-pictures:/data # To store users pictures in persistent storage
    command: "npm start"
    networks:
      - frontend
    restart: on-failure

  tests_back:
    build: ./back/tests
    depends_on:
      - app
    volumes:
      - ./back/tests:/tests
    networks:
      - frontend


networks:
  backend:
  frontend:

volumes:
  user-pictures:
  db-data: