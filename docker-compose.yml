version: "2"
services:
  app:
    build: ./back
    env_file: .env
    links:
      - db
    ports:
      - "5000:5000"
    expose:
      - "5000"
    environment: 
      FLASK_ENV: development
      FLASK_APP: matcha.py
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      FLASK_GMAIL:
      FLASK_GMAIL_PASSWORD:
      FLASK_HOST:
    volumes:
      - ./back:/app/:ro
    networks:
      - backend
      - frontend

  db:
    image: mariadb:latest
    ports:
      - "32000:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: matcha
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql # To override random volume name
    networks:
      - backend

  front:
    build: ./front
    links:
      - app
    expose:
      - "3000"
    user: node 
    working_dir: /home/node/app
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./front/public:/home/node/app/public
      - ./front/src:/home/node/app/src
      - user-pictures:/data # To store users pictures in persistent storage
    command: "npm start"
    networks:
      - frontend

networks:
  backend:
  frontend:

volumes:
  user-pictures:
  db-data: