version: "2"
services:
  app:
    build: ./dockerfiles/flask
    links:
      - db
    ports:
      - "80:5000"
    expose:
      - "5000"
    volumes:
      - ./app:/app/:ro
    networks:
      - backend

  db:
    image: mariadb:latest
    ports:
      - "32000:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: users
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - backend


networks:
  backend: